<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>TV显示</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="main">
        <div class="pageitem">
            <table class="pagecontent1">
                <tr class="row">
                    <td class="bg_green font_x2">目标</td>
                    <td class="bg_red font_x2">待完成</td>
                </tr>
                <tr class="row">
                    <td class="font_green font_x1" id="MB_Qty">350</td>
                    <td class="font_red font_x1" id="DWC_Qty">308</td>
                </tr>
            </table>
        </div>
        <div class="pageitem">
            <table class="pagecontent2">
                <tr>
                    <td class="left">
                        <div class="font_x4">故障图</div>
                        <div class="font_x4" id="GZT_BZ">一车间-01组</div>
                        <div class="font_x4" id="GZT_KH">CJ5155</div>
                    </td>
                    <td id="GZT_TP" class="right">
                        <img src="images/sty.png">
                    </td>
                </tr>
                <tr><td colspan="2" class="font_x5">30分钟规则：同个瑕疵连续出现5个以上(含5个)需进行30分钟课程</td></tr>
            </table>
        </div>
        <div class="pageitem">
            <table class="pagecontent3">
                <tr class="row">
                    <td class="bg_green font_x2 col-lg-6">FTT目标</td>
                    <td class="bg_red font_x2 col-lg-6">FTT实际</td>
                </tr>
                <tr class="row">
                    <td class="font_green font_x1 col-lg-6" id="FTT_MB">90%</td>
                    <td class="font_red font_x1 col-lg-6" id="FTT_SJ">91%</td>
                </tr>
            </table>
        </div>
        <div class="pageitem">
            <table class="pagecontent4">
                <tr class="row">
                    <td class="bg_green font_x3 col-lg-6">次品率</br>目标</td>
                    <td class="bg_red font_x3 col-lg-6">次品率</br>实际</td>
                </tr>
                <tr class="row">
                    <td class="font_green font_x1 col-lg-6" id="CPL_MB">90%</td>
                    <td class="font_red font_x1 col-lg-6" id="CPL_SJ">9%</td>
                </tr>
            </table>
        </div>
        <div class="pageitem actived">
            <div class="pagecontent5">
                <div id="FTT_Day"></div>
            </div>
        </div>
        <div class="pageitem">
            6.每周FTT趋势图
        </div>
        <div class="pageitem">
            7.每月FTT趋势图
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="lib/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/highcharts/highcharts.js"></script>
<script type="text/javascript">
$(document.body).ready(function(){
    initFTT_Chart();
});
function initFTT_Chart(){
    var FTT_data=[
        {NM:"03/23##周1",FTT_RT:"78",TYP:"DAY"},
        {NM:"03/24##周2",FTT_RT:"80",TYP:"DAY"},
        {NM:"03/25##周3",FTT_RT:"75",TYP:"DAY"},
        {NM:"03/26##周4",FTT_RT:"82",TYP:"DAY"},
        {NM:"03/27##周5",FTT_RT:"80",TYP:"DAY"},
        {NM:"03/28##周6",FTT_RT:"75",TYP:"DAY"}
    ];

    var d_title="每日FTT趋势图";
    var d_data=filterDayFTT(FTT_data);
    Highcharts.chart('FTT_Day', {
        chart: {
            type: 'line'
        },
        title: {
            text:d_title
        },
        xAxis: {
            categories:d_data.x
        },
        yAxis:{
            title:{
                text: "FTT"
            },
            labels:{
                
            }
        },
        plotOptions:{
            line:{
                dataLabels:{
                    enabled:true,
                    format:"{y}%"
                }
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '',
            data:d_data.y
        }]
    });
}

function filterDayFTT(_data){
    var tdata={x:[],y:[]};
    for(var i=0;i<_data.length;i++){
        if(_data[i].TYP=="DAY"){
            tdata.x.push(_data[i].NM.split("##")[1].replace("周1","周一").replace("周2","周二").replace("周3","周三").replace("周4","周四").replace("周5","周五").replace("周6","周六").replace("周0","周日"));
            tdata.y.push(parseInt(_data[i].FTT_RT));
        }
    }
    return tdata;
}
</script>
