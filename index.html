<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>TV显示</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="data-title">
                <div class="title-left fl" id="testdiv"></div>
                <div class="title-center fl" id='sw_live_title'></div>
                <div class="title-right fr" id="sw_live_time"></div>
            </div>
        </div>
        <div class="mainbody">
            <div class="leftpanel">
                <table class="kpitable">
                    <tr><td class="lefttle">上线款式：</td><td class="rightval" id="kip_styleno">***-***</td></tr> 
                    <tr><td class="lefttle">目标产量：</td><td class="rightval" id="kip_targetQty">0</td></tr> 
                    <tr><td class="lefttle">当前产量：</td><td class="rightval light" id="kip_smQty">0件</td></tr> 
                    <tr><td class="lefttle">生产效率：</td><td class="rightval light" id="kip_xl">0%</td></tr> 
                    <tr><td class="lefttle">生产W&nbsp;I&nbsp;P：</td><td class="rightval light" id="kip_wip">0.0</td></tr> 
                    <tr><td class="lefttle">生产周期：</td><td class="rightval" id="kip_cycledays">0天</td></tr> 
                    <tr><td class="lefttle">生产天数：</td><td class="rightval" id="kip_smdays">0天</td></tr> 
                    <tr><td class="lefttle">节拍时间：</td><td class="rightval" id="kip_steptime">0分0秒</td></tr> 
                    <tr><td class="lefttle">班组人数：</td><td class="rightval" id="kip_usersnum">0人</td></tr> 
                </table>
            </div>
            <div class="rightpanel">
                <div class="content">
                    <div class="pageitem actived">
                        <table class="pagecontent1">
                            <tr class="row">
                                <td class="bg_green font_x2">QC目标</td>
                                <td class="bg_red font_x2">待完成</td>
                            </tr>
                            <tr class="row">
                                <td class="font_green font_x1" id="MB_Qty">0</td>
                                <td class="font_red font_x1" id="DWC_Qty">0</td>
                            </tr>
                        </table>
                    </div>
                    <div class="pageitem">
                        <table class="pagecontent2">
                            <tr>
                                <td class="left">
                                    <div class="font_x4">故障图</div>
                                    <div class="font_x4" id="GZT_KH">   </div>
                                </td>
                                <td id="GZT_TP" class="styleimg">
                                    <img src="images/sty.png">
                                </td>
                                <td class="right">
                                    <table id="GZT_TOP5"></table>
                                </td>
                            </tr>
                            <tr><td colspan="2" class="font_x5">30分钟规则：同个瑕疵连续出现5个以上(含5个)需进行30分钟课程</td></tr>
                        </table>
                    </div>
                    <div class="pageitem">
                        <table class="pagecontent4">
                            <tr class="row">
                                <td class="bg_green font_x3 col-lg-6">次品率</br>目标</td>
                                <td class="bg_red font_x3 col-lg-6">次品率</br>实际</td>
                            </tr>
                            <tr class="row">
                                <td class="font_green font_x1 col-lg-6" id="CPL_MB">6%</td>
                                <td class="font_red font_x1 col-lg-6" id="CPL_SJ">0%</td>
                            </tr>
                        </table>
                    </div>
                    <div class="pageitem">
                        <table class="pagecontent3">
                            <tr class="row">
                                <td class="bg_green font_x2 col-lg-6">FTT目标</td>
                                <td class="bg_red font_x2 col-lg-6">FTT实际</td>
                            </tr>
                            <tr class="row">
                                <td class="font_green font_x1 col-lg-6" id="FTT_MB">90%</td>
                                <td class="font_red font_x1 col-lg-6" id="FTT_SJ">0%</td>
                            </tr>
                        </table>
                    </div>
                    <div class="pageitem">
                        <div class="pagecontent5">
                            <div class="chart_top">
                                <div id="FTT_Day"></div>
                            </div>
                            <div class="chart_bottom">
                                <div id="FTT_Week"></div>
                                <div id="FTT_Month"></div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="lib/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/highcharts/highcharts.js"></script>
<script type="text/javascript" src="http://172.18.8.5:5000/static/json/sys_lines.json"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/dal.js"></script>
